<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar Boost Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root{
      --primary:#00e5ff;
      --secondary:#1e1e2f;
      --card:#24243e;
      --bg:#0f0f1a;
      --text:#e0e0e0;
      --success:#2ecc71;
      --danger:#e74c3c;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:var(--text);
      min-height:100vh;
      padding:20px;
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }

    header h1{
      font-weight:600;
      color:var(--primary);
    }

    header p{
      opacity:.8;
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      max-width:1200px;
      margin:auto;
    }

    .card{
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(12px);
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.3);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      pointer-events:none;
    }

    .card h3{
      font-size:14px;
      font-weight:500;
      margin-bottom:10px;
      opacity:.8;
    }

    .value{
      font-size:34px;
      font-weight:600;
      color:var(--primary);
    }

    .unit{
      font-size:16px;
      opacity:.7;
    }

    .status{
      margin-top:10px;
      font-size:14px;
    }

    .ok{color:var(--success);}
    .fail{color:var(--danger);}

    footer{
      margin-top:40px;
      text-align:center;
      font-size:13px;
      opacity:.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Solar Boost Monitoring</h1>
  <p>Live ESP32 + Firebase Dashboard</p>
</header>

<div class="grid">

  <div class="card">
    <h3><i class="fas fa-plug"></i> Input Voltage (VIN)</h3>
    <div class="value"><span id="vin">--</span> <span class="unit">V</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-bolt"></i> Output Voltage (VOUT)</h3>
    <div class="value"><span id="vout">--</span> <span class="unit">V</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-thermometer-half"></i> Temperature</h3>
    <div class="value"><span id="temp">--</span> <span class="unit">°C</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-fan"></i> Fan Speed</h3>
    <div class="value"><span id="fan">--</span> <span class="unit">%</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-sun"></i> Servo Angle</h3>
    <div class="value"><span id="servo">--</span> <span class="unit">°</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-sliders-h"></i> Boost Duty</h3>
    <div class="value"><span id="boost">--</span> <span class="unit">%</span></div>
  </div>

  <div class="card">
    <h3><i class="fas fa-wifi"></i> WiFi Status</h3>
    <div class="status" id="wifi">--</div>
  </div>

</div>

<footer>
  © 2026 | Solar Boost Monitoring System | ESP32 + Firebase
</footer>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA_J46aRkLCQoLXoTKAHzbiJz0miLy69Co",
    authDomain: "solar-power-booster.firebaseapp.com",
    databaseURL: "https://solar-power-booster-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "solar-power-booster",
    storageBucket: "solar-power-booster.firebasestorage.app",
    messagingSenderId: "303832656310",
    appId: "1:303832656310:web:f53d1f874057e6971e3917"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const base = ref(db, "solar_system");

  onValue(base, (snapshot) => {
    const d = snapshot.val();
    if(!d) return;

    document.getElementById("vin").innerText   = d.vin?.toFixed(2);
    document.getElementById("vout").innerText  = d.vout?.toFixed(2);
    document.getElementById("temp").innerText  = d.temperature?.toFixed(1);
    document.getElementById("fan").innerText   = d.fan_percent;
    document.getElementById("servo").innerText = d.servo_angle;
    document.getElementById("boost").innerText = Math.round(d.boost_duty * 100 / 255);

    const wifi = document.getElementById("wifi");
    if(d.wifi_status === "CONNECTED"){
      wifi.innerHTML = '<span class="ok">CONNECTED</span>';
    }else{
      wifi.innerHTML = '<span class="fail">DISCONNECTED</span>';
    }
  });
</script>

</body>
</html>
